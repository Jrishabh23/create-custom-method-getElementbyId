    <script>
        function cloneElementMethod(id) {
            let data = document.body.children;
            if (!data[id]) {
                for (let element of data) {
                    if (element.children.length) {
                        let res = subCloneElementMethod(element, id)
                        if (res.status) {
                            console.log(`Text for id ${id} is ${res.response}`)
                            return res.response;
                        }
                    }
                }
                return 'No data found';
            } else {
                console.log(`Text for id ${id} is ${data[id]['innerText']}`)
                return data[id]['innerText']
            }

            // return document.body.children..innerText;
        }
        /** 
         * @desc method check if element have also child
        */
        function subCloneElementMethod(element, id) {
            let subElement = element.children;
            if (!subElement[id]) {
                //@desc this loop run child have subChild
                for (let ele of subElement) {
                    if (ele.children.length) {
                        let res = subCloneElementMethod(ele, id)
                        if (res.status) {
                            console.log(`Text for id ${id} is ${res.response}`)
                            return res.response;
                        }
                    }
                }
                return { response: null, status: false };
            } else {
                console.log(`Text for id ${id} is ${subElement[id]['innerText']}`)
                return { response: subElement[id]['innerText'], status: true };
            }
        }
        cloneElementMethod("new")
        cloneElementMethod("id1")
        cloneElementMethod("test1")
        cloneElementMethod("test2")
        cloneElementMethod("test3")
        cloneElementMethod("test4")
        cloneElementMethod("test5")
        cloneElementMethod("new")
        cloneElementMethod("test")
    </script>
